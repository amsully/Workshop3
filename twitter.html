<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head;

any other head content must come *after* these tags -->

    <title>Twitter</title>

    <!-- Bootstrap's CSS -->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/twitter.css" rel="stylesheet">
</head>

<body>

    <!-- Our Facebook layout will go here. -->
    <nav class="navbar navbar-fixed-top navbar-default">

        <!-- ".container-fluid" expands to fill the entire browser view's width.

".container" will use the same width as the ".container" in the body,

which contains the three columns of content.

20

We want ".container" here so the navbar is the same width as the content.

Confused? Try switching between the two container classes once you have a

complete navbar to see the difference. -->

        <div class="container">

            <!-- This code is only active when viewing the site on mobile. We will not

cover responsive design, but we'll leave this in, as it's part of the

example code.-->

            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

                  <span class="sr-only">Toggle navigation</span>

                  <span class="icon-bar"></span>

                  <span class="icon-bar"></span>

                  <span class="icon-bar"></span>

                </button>

                <!-- Use a "home" glyphicon as a logo. -->

                <a class="navbar-brand" href="#">

                    <!-- This is how you display a glyphicon. -->

                    <span class="glyphicon glyphicon-home"></span> Home

                </a>

            </div>

            <!-- On mobile, this div is hidden by default. The user hits the button

in the `navbar-header` to see the content of the div.

On desktop, this div is visible all of the time. -->

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

              <a class="navbar-brand" href="#">
                  <!-- This is how you display a glyphicon. -->
                  <span class="glyphicon glyphicon-flash"></span> Moments
              </a>

              <a class="navbar-brand" href="#">
                  <!-- This is how you display a glyphicon. -->
                  <span class="glyphicon glyphicon-bell"></span> Notifications
              </a>

              <a class="navbar-brand" href="#">
                  <!-- This is how you display a glyphicon. -->
                  <span class="glyphicon glyphicon-envelope"></span> Messages
              </a>


                <div class="nav navbar-nav navbar-right">

                    <!-- Right-aligned items -->
                    <form class="navbar-form navbar-left" role="search">
                      <div class="input-group search-rounded">

                          <input type="text" class="fb-search form-control search-rounded" placeholder="Search Twitter">

                          <span class="input-group-btn">
                            <button type="submit" class="btn btn-default glyph-rounded">
                            <span class="glyphicon glyphicon-search"></span>
                          </button>

                          </span>

                      </div>

                    </form>

                    <div class="btn-toolbar pull-right" role="toolbar">

                        <div class="btn-group" role="group">
                          <button type="button" class="btn btn-default navbar-btn">
                            PIC
                          </button>
                        </div>

                        <div class="btn-group" role="group">
                          <button type="button" class="btn btn-default navbar-btn">
                            <span class="glyphicon glyphicon-edit"></span> Tweet
                          </button>
                        </div>

                        </div>

                </div>

                <!-- Right-aligned items. -->


            </div>
            <!-- /.navbar-collapse -->

        </div>
        <!-- /.container -->

    </nav>

    <!-- The container for our grid. The outermost grid must be placed within

a `container` or `container-fluid` class. (Meaning: If you nest a grid

within a grid, you should not define another `container`)

What's the difference between these two types of container? There's a

good answer here: http://stackoverflow.com/a/22263969 -->

    <div class="container">

        <!-- The row that contains the three main columns of the website. -->

        <div class="row">

            <!-- Left sidebar: A cell that spans 2 columns -->

            <div class="col-md-3">

            </div>

            <!-- Main feed: A cell that spans 7 columns -->

            <div class="col-md-6">

                <!-- Status update entry -->

                <div class="panel panel-default">

                    <div class="panel-body">

                        <div class="row">

                            <div class="col-md-7">

                                <div class="media">

                                    <div class="media-left media-top">
                                        PIC
                                    </div>

                                    <div class="media-body">
                                      <a href="#" >NASA <span class="glyphicon glyphicon-edit"></span>
                                      </a>
                                      <br>
                                      @NASA                                    </div>
                                </div>
                            </div>

                            <div class="col-md-5">
                              <div class="btn-group pull-right" role="group">

                                  <button type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-asterisk"></span>
                                  </button>


                                  <button type="button" class="btn btn-default">
                                    Following
                                  </button>
                              </div>
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            This spiral galaxy hosts a supermassive black hole that's also super-hungry:
                            <a href="http://go.nasa.gov/1Rp6V2w">http://go.nasa.gov/1Rp6V2w</a> <a href="#">@NASA_Hubble</a>
                            <img src="img/hubble_friday_01082016.jpg" width="100%" />
                          </div>
                        </div>

                        <hr>

                        <div class="row">
                            <div class="col-md-4">
                                <ul class="list-inline">
                                    <li>
                                        Retweets <br>
                                        1,747
                                    </li>

                                    <li>
                                      Likes <br>
                                      2,911
                                    </li>

                                </ul>
                            </div>
                            <div class="col-md-8">
                              <ul class="list-inline">
                                  <li class="">
                                    <a href="#">Pic</a>
                                  </li>
                                  <li>
                                    <a href="#">Pic</a>
                                  </li>
                                  <li>
                                    <a href="#">Pic</a>
                                  </li>
                                  <li>
                                    <a href="#">Pic</a>
                                  </li>
                                  <li>
                                    <a href="#">Pic</a>
                                  </li>
                                  <li>
                                    <a href="#">Pic</a>
                                  </li>
                                  <li>
                                    <a href="#">Pic</a>
                                  </li>
                              </ul>
                            </div>
                        </div>

                        <hr>
                        <div class="row">
                          <div class="col-md-12">
                            12:44 PM - 8 Jan 2016
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                              <ul class="list-inline">
                                  <li>
                                      <a href="#"><span class="text-grey footer-anchor glyphicon glyphicon-arrow-left"></span></a>
                                  </li>

                                  <li>
                                      <a href="#"><span class="text-grey footer-anchor glyphicon glyphicon-refresh"></span></a>
                                  </li>

                                  <li>
                                      <a href="#"><span class="text-grey footer-anchor glyphicon glyphicon-heart"></span></a>
                                  </li>
                                  <li>
                                      <a href="#"><span class="text-grey footer-anchor glyphicon glyphicon-option-horizontal"></span></a>
                                  </li>
                              </ul>
                          </div>
                        </div>

                    </div>
                    <div class="panel-footer">


                      <ul class="media-list">




                          <li class="media">
                              <div class="media-left media-top">
                                  PIC
                              </div>
                              <div class="media-body">
                                <input type="text" class="form-control" placeholder="Reply to @NASA @NASA_Hubble">
                              </div>
                          </li>
                      </ul>
                  </div>
                </div>
            </div>

            <!-- Right sidebar: A cell that spans 3 columns -->

            <div class="col-md-3">
                <!-- Nested grid! Like the outer grid, it's just a sequence of rows. -->
            </div>

        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="js/jquery.min.js"></script>

    <!-- Include all compiled plugins (below),

or include individual files as needed -->

    <script src="js/bootstrap.min.js"></script>

</body>

</html>
